<body>
  <script>
  function myMap() {
    var myCenter = new google.maps.LatLng(40.7369995,-73.9944101);
    var mapCanvas = document.getElementById("map");
    var mapOptions = {mapTypeId: google.maps.MapTypeId.HYBIRD, center: myCenter, zoom: 4};
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var marker = new google.maps.Marker({position:myCenter, animation: google.maps.Animation.BOUNCE
});
    marker.setMap(map);
    var infowindow = new google.maps.InfoWindow({
  content: "Hi friends, we are at D12, choose a location you wish to start"
});
infowindow.open(map,marker);
  }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ3TSkBOYU61t4cOm4jCsHfqnpsd83cp8&callback=myMap"></script>
</body>
